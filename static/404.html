<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página não encontrada - TalentHub</title>
    <link rel="stylesheet" href="checkout-base.css" />
    <style>
      .error-bg {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
        position: relative;
      }

      .error-bg::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="75" cy="75" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="50" cy="10" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="40" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="20" cy="60" r="1" fill="rgba(255,255,255,0.1)"/></svg>');
        opacity: 0.3;
      }

      .error-card {
        background: white;
        border-radius: var(--radius-xl);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        padding: 3rem 2rem;
        text-align: center;
        max-width: 32rem;
        width: 100%;
        position: relative;
        z-index: 1;
      }

      .error-icon {
        width: 6rem;
        height: 6rem;
        background: linear-gradient(135deg, #f87171 0%, #ef4444 100%);
        border-radius: 50%;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 2rem;
        color: white;
      }

      .error-code {
        font-size: 4rem;
        font-weight: 800;
        color: var(--foreground);
        margin-bottom: 1rem;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .error-title {
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--foreground);
        margin-bottom: 1rem;
      }

      .error-description {
        color: var(--muted-foreground);
        margin-bottom: 2rem;
        line-height: 1.6;
      }

      .error-actions {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        align-items: center;
      }

      .error-actions .btn {
        min-width: 200px;
      }

      .back-button {
        background: none;
        border: none;
        color: var(--muted-foreground);
        cursor: pointer;
        font-size: 0.875rem;
        text-decoration: underline;
        transition: color 0.2s;
      }

      .back-button:hover {
        color: var(--primary);
      }

      @media (max-width: 480px) {
        .error-card {
          padding: 2rem 1.5rem;
        }

        .error-code {
          font-size: 3rem;
        }

        .error-actions {
          flex-direction: column;
        }
      }

      .floating-elements {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
      }

      .floating-element {
        position: absolute;
        opacity: 0.1;
        animation: float 6s ease-in-out infinite;
      }

      .floating-element:nth-child(1) {
        top: 20%;
        left: 10%;
        animation-delay: 0s;
      }

      .floating-element:nth-child(2) {
        top: 60%;
        right: 10%;
        animation-delay: 2s;
      }

      .floating-element:nth-child(3) {
        bottom: 20%;
        left: 20%;
        animation-delay: 4s;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-20px);
        }
      }
    </style>
  </head>
  <body>
    <div class="error-bg">
      <div class="floating-elements">
        <svg
          class="floating-element"
          width="60"
          height="60"
          viewBox="0 0 24 24"
          fill="currentColor"
        >
          <circle cx="12" cy="12" r="10" />
        </svg>
        <svg
          class="floating-element"
          width="40"
          height="40"
          viewBox="0 0 24 24"
          fill="currentColor"
        >
          <polygon points="12 2 22 8.5 22 15.5 12 22 2 15.5 2 8.5 12 2" />
        </svg>
        <svg
          class="floating-element"
          width="50"
          height="50"
          viewBox="0 0 24 24"
          fill="currentColor"
        >
          <rect x="3" y="3" width="18" height="18" rx="2" />
        </svg>
      </div>

      <div class="error-card">
        <div class="error-icon">
          <svg
            width="48"
            height="48"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <circle cx="12" cy="12" r="10" />
            <line x1="15" y1="9" x2="9" y2="15" />
            <line x1="9" y1="9" x2="15" y2="15" />
          </svg>
        </div>

        <h1 class="error-code">404</h1>
        <h2 class="error-title">Página não encontrada</h2>
        <p class="error-description">
          Ops! A página que você está procurando não existe ou foi movida para
          outro local. Verifique se o endereço está correto ou navegue para uma
          das páginas principais.
        </p>

        <div class="error-actions">
          <a href="index-homeflip.html" class="btn btn-primary">
            <svg
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              style="margin-right: 0.5rem"
            >
              <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
              <polyline points="9,22 9,12 15,12 15,22" />
            </svg>
            Voltar ao Início
          </a>

          <button onclick="history.back()" class="back-button">
            ← Voltar à página anterior
          </button>
        </div>
      </div>
    </div>

    <script>
      // Log error for debugging
      console.error(
        "404 Error: User attempted to access non-existent route:",
        window.location.pathname,
      );

      // Auto-redirect after 10 seconds if no user interaction
      let redirectTimer = setTimeout(() => {
        window.location.href = "index-homeflip.html";
      }, 10000);

      // Cancel auto-redirect if user interacts with the page
      document.addEventListener("click", () => {
        clearTimeout(redirectTimer);
      });

      document.addEventListener("keydown", () => {
        clearTimeout(redirectTimer);
      });
    </script>
  </body>
</html>
