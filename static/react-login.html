<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - TalentHub</title>
    <link rel="stylesheet" href="base-styles.css" />
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  </head>
  <body>
    <div
      class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4"
    >
      <div class="w-full max-w-md">
        <!-- Header -->
        <div class="text-center mb-8">
          <a
            href="react-index.html"
            class="inline-flex items-center gap-2 text-primary hover:text-primary/80 transition-colors"
          >
            <i data-lucide="home" class="w-6 h-6"></i>
            <span class="text-xl font-bold">TalentHub</span>
          </a>
          <h1 class="text-3xl font-bold text-gray-900 mt-6 mb-2">
            Bem-vindo de volta
          </h1>
          <p class="text-gray-600">Entre na sua conta para continuar</p>
        </div>

        <!-- Login Card -->
        <div class="card shadow-xl border-0">
          <div class="card-header space-y-1">
            <h2 class="card-title text-2xl text-center">Entrar</h2>
            <p class="card-description text-center">
              Digite seus dados para acessar sua conta
            </p>
          </div>
          <div class="card-content space-y-6">
            <form class="space-y-4" id="loginForm">
              <!-- Email -->
              <div class="space-y-2">
                <label for="email" class="label">Email</label>
                <div class="relative">
                  <input
                    id="email"
                    type="email"
                    placeholder="seu@email.com"
                    class="input pl-10"
                    required
                  />
                  <i
                    data-lucide="mail"
                    class="absolute left-3 top-1/2 transform -translate-y-1/2 h-4 w-4 text-gray-400"
                  ></i>
                </div>
              </div>

              <!-- Password -->
              <div class="space-y-2">
                <label for="password" class="label">Senha</label>
                <div class="relative">
                  <input
                    id="password"
                    type="password"
                    placeholder="••••••••"
                    class="input pl-10 pr-10"
                    required
                  />
                  <i
                    data-lucide="lock"
                    class="absolute left-3 top-1/2 transform -translate-y-1/2 h-4 w-4 text-gray-400"
                  ></i>
                  <button
                    type="button"
                    id="togglePassword"
                    class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600"
                  >
                    <i data-lucide="eye" class="h-4 w-4"></i>
                  </button>
                </div>
              </div>

              <!-- Remember Me & Forgot Password -->
              <div class="flex items-center justify-between">
                <div class="flex items-center space-x-2">
                  <input type="checkbox" id="rememberMe" class="rounded" />
                  <label for="rememberMe" class="text-sm">
                    Lembrar de mim
                  </label>
                </div>
                <button
                  type="button"
                  class="text-sm text-primary hover:text-primary/80 transition-colors"
                >
                  Esqueceu a senha?
                </button>
              </div>

              <!-- Submit Button -->
              <button
                type="submit"
                class="button button-primary w-full button-lg"
              >
                Entrar
                <i data-lucide="arrow-right" class="w-4 h-4 ml-2"></i>
              </button>
            </form>

            <!-- Divider -->
            <div class="relative">
              <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-200"></div>
              </div>
              <div class="relative flex justify-center text-xs uppercase">
                <span class="bg-white px-2 text-gray-500">
                  Ou continue com
                </span>
              </div>
            </div>

            <!-- Social Login -->
            <div class="grid grid-cols-2 gap-4">
              <button class="button button-outline w-full">
                <svg class="w-4 h-4 mr-2" viewBox="0 0 24 24">
                  <path
                    fill="#4285F4"
                    d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                  />
                  <path
                    fill="#34A853"
                    d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                  />
                  <path
                    fill="#FBBC05"
                    d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                  />
                  <path
                    fill="#EA4335"
                    d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                  />
                </svg>
                Google
              </button>
              <button class="button button-outline w-full">
                <svg class="w-4 h-4 mr-2" fill="#1877F2" viewBox="0 0 24 24">
                  <path
                    d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"
                  />
                </svg>
                Facebook
              </button>
            </div>
          </div>
        </div>

        <!-- Register Link -->
        <div class="text-center mt-6">
          <p class="text-gray-600">
            Não tem uma conta?
            <a
              href="react-cadastro.html"
              class="text-primary hover:text-primary/80 font-medium transition-colors"
            >
              Cadastre-se gratuitamente
            </a>
          </p>
        </div>

        <!-- Security Info -->
        <div class="mt-8 p-4 bg-white rounded-lg shadow-sm border">
          <div class="flex items-center gap-3 text-sm text-gray-600">
            <i data-lucide="shield" class="w-5 h-5 text-green-600"></i>
            <div>
              <p class="font-medium text-gray-900">Sua conta está protegida</p>
              <p>Utilizamos criptografia SSL e autenticação segura</p>
            </div>
          </div>
        </div>

        <!-- Features -->
        <div class="mt-6 grid grid-cols-2 gap-4">
          <div class="flex items-center gap-2 text-sm text-gray-600">
            <i data-lucide="check-circle" class="w-4 h-4 text-green-600"></i>
            <span>Suporte 24/7</span>
          </div>
          <div class="flex items-center gap-2 text-sm text-gray-600">
            <i data-lucide="check-circle" class="w-4 h-4 text-green-600"></i>
            <span>100% Seguro</span>
          </div>
        </div>
      </div>
    </div>

    <script>
      lucide.createIcons();

      // Toggle password visibility
      document
        .getElementById("togglePassword")
        .addEventListener("click", function () {
          const password = document.getElementById("password");
          const icon = this.querySelector("i");

          if (password.type === "password") {
            password.type = "text";
            icon.setAttribute("data-lucide", "eye-off");
          } else {
            password.type = "password";
            icon.setAttribute("data-lucide", "eye");
          }
          lucide.createIcons();
        });

      // Form submission
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          // Simulate login
          const button = this.querySelector('button[type="submit"]');
          button.innerHTML =
            '<i data-lucide="loader-2" class="w-4 h-4 mr-2 animate-spin"></i> Entrando...';
          button.disabled = true;
          lucide.createIcons();

          setTimeout(() => {
            // Simulate redirect
            window.location.href = "react-client-dashboard.html";
          }, 2000);
        });
    </script>

    <style>
      .animate-spin {
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </body>
</html>
