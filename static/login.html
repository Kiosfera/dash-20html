<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - TalentHub</title>
    <link rel="stylesheet" href="checkout-base.css" />
    <style>
      .gradient-bg {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
        position: relative;
      }

      .gradient-bg::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="75" cy="75" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="50" cy="10" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="40" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="20" cy="60" r="1" fill="rgba(255,255,255,0.1)"/></svg>');
        opacity: 0.3;
      }

      .auth-card {
        width: 100%;
        max-width: 28rem;
        background: white;
        border-radius: var(--radius-xl);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        padding: 2rem;
        position: relative;
        z-index: 1;
      }

      .logo-section {
        text-align: center;
        margin-bottom: 2rem;
      }

      .logo {
        width: 3rem;
        height: 3rem;
        background: linear-gradient(135deg, var(--primary) 0%, #3b82f6 100%);
        border-radius: var(--radius-lg);
        display: inline-flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 1rem;
      }

      .auth-title {
        font-size: 1.875rem;
        font-weight: 700;
        color: var(--foreground);
        margin-bottom: 0.5rem;
      }

      .auth-subtitle {
        color: var(--muted-foreground);
        font-size: 0.875rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .input-with-icon {
        position: relative;
      }

      .input-icon {
        position: absolute;
        left: 0.75rem;
        top: 50%;
        transform: translateY(-50%);
        color: #9ca3af;
        pointer-events: none;
        width: 1rem;
        height: 1rem;
      }

      .input-with-icon input {
        padding-left: 2.5rem;
      }

      .password-toggle {
        position: absolute;
        right: 0.75rem;
        top: 50%;
        transform: translateY(-50%);
        color: #9ca3af;
        cursor: pointer;
        background: none;
        border: none;
        padding: 0;
        width: 1rem;
        height: 1rem;
        transition: color 0.2s;
      }

      .password-toggle:hover {
        color: var(--primary);
      }

      .forgot-password {
        text-align: right;
        margin-bottom: 1.5rem;
      }

      .forgot-password a {
        color: var(--primary);
        text-decoration: none;
        font-size: 0.875rem;
        font-weight: 500;
        transition: color 0.2s;
      }

      .forgot-password a:hover {
        color: #1e40af;
      }

      .divider {
        display: flex;
        align-items: center;
        margin: 1.5rem 0;
        text-align: center;
      }

      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        height: 1px;
        background: var(--border);
      }

      .divider span {
        padding: 0 1rem;
        color: var(--muted-foreground);
        font-size: 0.875rem;
      }

      .social-buttons {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        margin-bottom: 1.5rem;
      }

      .social-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        padding: 0.75rem;
        border: 1px solid var(--border);
        border-radius: var(--radius);
        background: white;
        color: var(--foreground);
        text-decoration: none;
        font-weight: 500;
        font-size: 0.875rem;
        transition: all 0.2s;
      }

      .social-btn:hover {
        background: var(--muted);
        border-color: #d1d5db;
      }

      .signup-link {
        text-align: center;
        margin-top: 1.5rem;
        padding-top: 1.5rem;
        border-top: 1px solid var(--border);
      }

      .signup-link p {
        color: var(--muted-foreground);
        font-size: 0.875rem;
      }

      .signup-link a {
        color: var(--primary);
        font-weight: 600;
        text-decoration: none;
      }

      .signup-link a:hover {
        text-decoration: underline;
      }

      .form-error {
        color: #dc2626;
        font-size: 0.875rem;
        margin-top: 0.25rem;
        display: none;
      }

      .input.error {
        border-color: #dc2626;
      }

      @media (max-width: 480px) {
        .auth-card {
          padding: 1.5rem;
        }

        .social-buttons {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="gradient-bg">
      <div class="auth-card">
        <div class="logo-section">
          <div class="logo">
            <svg
              class="w-6 h-6 text-white"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <polygon points="13,2 3,14 12,14 11,22 21,10 12,10 13,2" />
            </svg>
          </div>
          <h1 class="auth-title">Bem-vindo de volta</h1>
          <p class="auth-subtitle">Faça login para acessar sua conta</p>
        </div>

        <form id="loginForm" novalidate>
          <div class="form-group">
            <div class="input-with-icon">
              <svg
                class="input-icon"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"
                />
                <polyline points="22,6 12,13 2,6" />
              </svg>
              <input
                type="email"
                id="email"
                class="input"
                placeholder="Seu e-mail"
                required
              />
            </div>
            <div class="form-error" id="emailError">E-mail é obrigatório</div>
          </div>

          <div class="form-group">
            <div class="input-with-icon">
              <svg
                class="input-icon"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                <circle cx="12" cy="16" r="1" />
                <path d="M7 11V7a5 5 0 0 1 10 0v4" />
              </svg>
              <input
                type="password"
                id="password"
                class="input"
                placeholder="Sua senha"
                required
              />
              <button
                type="button"
                class="password-toggle"
                onclick="togglePassword('password')"
              >
                <svg
                  id="eyeIcon"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                  <circle cx="12" cy="12" r="3" />
                </svg>
              </button>
            </div>
            <div class="form-error" id="passwordError">Senha é obrigatória</div>
          </div>

          <div class="forgot-password">
            <a href="recuperar-senha.html">Esqueceu sua senha?</a>
          </div>

          <button type="submit" class="btn btn-primary w-full">Entrar</button>
        </form>

        <div class="divider">
          <span>ou continue com</span>
        </div>

        <div class="social-buttons">
          <a href="#" class="social-btn">
            <svg width="16" height="16" viewBox="0 0 24 24">
              <path
                fill="#4285F4"
                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
              />
              <path
                fill="#34A853"
                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
              />
              <path
                fill="#FBBC05"
                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
              />
              <path
                fill="#EA4335"
                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
              />
            </svg>
            Google
          </a>
          <a href="#" class="social-btn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="#1877F2">
              <path
                d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"
              />
            </svg>
            Facebook
          </a>
        </div>

        <div class="signup-link">
          <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
        </div>
      </div>
    </div>

    <script>
      function togglePassword(inputId) {
        const input = document.getElementById(inputId);
        const eyeIcon = document.getElementById("eyeIcon");

        if (input.type === "password") {
          input.type = "text";
          eyeIcon.innerHTML =
            '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/>';
        } else {
          input.type = "password";
          eyeIcon.innerHTML =
            '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/>';
        }
      }

      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const email = document.getElementById("email");
          const password = document.getElementById("password");
          let hasErrors = false;

          // Reset errors
          document
            .querySelectorAll(".form-error")
            .forEach((error) => (error.style.display = "none"));
          document
            .querySelectorAll(".input")
            .forEach((input) => input.classList.remove("error"));

          // Validate email
          if (!email.value.trim()) {
            document.getElementById("emailError").style.display = "block";
            email.classList.add("error");
            hasErrors = true;
          } else if (!isValidEmail(email.value)) {
            document.getElementById("emailError").textContent =
              "E-mail inválido";
            document.getElementById("emailError").style.display = "block";
            email.classList.add("error");
            hasErrors = true;
          }

          // Validate password
          if (!password.value.trim()) {
            document.getElementById("passwordError").style.display = "block";
            password.classList.add("error");
            hasErrors = true;
          }

          if (!hasErrors) {
            // Simulate login
            const submitBtn = document.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = "Entrando...";
            submitBtn.disabled = true;

            setTimeout(() => {
              // Redirect to dashboard
              window.location.href = "index-homeflip.html";
            }, 1000);
          }
        });

      function isValidEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
      }
    </script>
  </body>
</html>
